<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
</head>
<body>
	<table id="table">
		{% if caption %}
		<caption>{{ caption }}</caption>
		{% endif %}
		<thead>
			<tr>
				{% for header in table_headers -%}
				<th>{{ header }}</th>
				{%- endfor %}
			</tr>
		</thead>

		<tbody>
			{% for row in table_items -%}
			<tr>
				{% for column in row -%}
				<td>{{ column }}</td>
				{%- endfor %}
			</tr>
			{%- endfor %}
		</tbody>
	</table>

	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/jquery.dataTables.min.js" type="text/javascript"></script>
	<script>
		$(document).ready(function() {
			$("#table").DataTable({
				"lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
				"iDisplayLength": -1
			});
		});
	</script>
	<style>
		body,
		html {
			margin: 0;
			font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
		}

		#table_wrapper {
			max-width: 1024px;
			margin: 40px auto;
		}

		table tr th,
		table tr td {
			text-align: left;
		}

		#table_wrapper .dataTables_length,
		#table_wrapper .dataTables_filter {
			margin-bottom: 20px;
			font-size: 10px;
			text-transform: uppercase;
			float: right;
   		margin-left: 20px;
		}

		#table_wrapper .dataTables_length label,
		#table_wrapper .dataTables_filter label,
		#table_wrapper .dataTables_paginate a,
		#table_wrapper .dataTables_info {
			color: #039 !important;
		}

		#table_wrapper .dataTables_filter input {
			margin: 0 3px;
		}

		#table_wrapper .dataTables_paginate a,
		#table_wrapper .dataTables_info {
			font-size: 10px;
			text-transform: uppercase;
		}

		#table_wrapper .dataTables_paginate {
			float: right;
		}

		#table_wrapper .dataTables_paginate,
		#table_wrapper .dataTables_info {
			display: inline-block;
			margin-top: 10px;
		}

		#table_wrapper .dataTables_paginate a {
			/*border: 1px solid #039;*/
    	padding: 3px 6px;
    	margin: 0 5px;
    	cursor: pointer;
		}

		#table_wrapper .dataTables_paginate a.current {
			color: #fff !important;
			background: #039;
		}

		#table_wrapper table {
			font-size: 12px;
			background: #fff;
			border-collapse: collapse;
			text-align: left;
			width: 100%;
		}

		#table_wrapper table caption {
			font-size: 20px;
			color: #039;
			text-align: left;
			margin-bottom: 10px;
		}

		#table_wrapper table th {
			font-size: 14px;
			font-weight: normal;
			color: #039;
			padding: 10px 8px;
			border-bottom: 2px solid #6678b1;
		}

		#table_wrapper table td {
			border-bottom: 1px solid #ccc;
			color: #669;
			padding: 6px 8px;
		}

		#table_wrapper table tbody tr:hover td {
			color: #009;
		}
	</style>
</body>
</html>
